<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the custom JavaScript file -->
    <script src="form-handler.js" defer></script>
</head>
<body>

    <h1>Wine Quality Prediction</h1>
    <form action="/predict" id="wineQualityForm">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingFixedAcidity" name="fixedAcidity" placeholder="Fixed Acidity" step="any" required>
            <label for="floatingFixedAcidity">Fixed Acidity</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingVolatileAcidity" name="volatileAcidity" placeholder="Volatile Acidity" step="any" required>
            <label for="floatingVolatileAcidity">Volatile Acidity</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingCitricAcid" name="citricAcid" placeholder="Citric Acid" step="any" required>
            <label for="floatingCitricAcid">Citric Acid</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingResidualSugar" name="residualSugar" placeholder="Residual Sugar" step="any" required>
            <label for="floatingResidualSugar">Residual Sugar</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingChlorides" name="chlorides" placeholder="Chlorides" step="any" required>
            <label for="floatingChlorides">Chlorides</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingFreeSulfurDioxide" name="freeSulfurDioxide" placeholder="Free Sulfur Dioxide" step="any" required>
            <label for="floatingFreeSulfurDioxide">Free Sulfur Dioxide</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingTotalSulfurDioxide" name="totalSulfurDioxide" placeholder="Total Sulfur Dioxide" step="any" required>
            <label for="floatingTotalSulfurDioxide">Total Sulfur Dioxide</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingDensity" name="density" placeholder="Density" step="any" required>
            <label for="floatingDensity">Density</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPh" name="ph" placeholder="pH" step="any" required>
            <label for="floatingPh">pH</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingSulphates" name="sulphates" placeholder="Sulphates" step="any" required>
            <label for="floatingSulphates">Sulphates</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingAlcohol" name="alcohol" placeholder="Alcohol" step="any" required>
            <label for="floatingAlcohol">Alcohol</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script> -->

</body>
</html>
