<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your inspiration. |Flickr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img
            src="/html,css,js/projects/flickr/30956848-cc0d1bb8-a438-11e7-8653-f79b9639a113.webp"
            class="logo_dots"
          />
          <img
            src="https://logodix.com/logo/35475.png"
            style="width: 80px"
            alt="comapny logo"
          />
        </div>
        <div class="search">
          <img
            class="search_icon"
            src="/html,css,js/projects/flickr/magnifying-glass-solid.svg"
            alt=""
            srcset=""
          />
          <input
            type="text"
            class="searchbar"
            style="z-index: 1"
            placeholder="Photos, people, or groups"
            id=""
          />
        </div>
        <div class="button">
          <button class="login">Log In</button>
          <button class="Signin">Sign Up</button>
        </div>
      </div>
      <div class="image">
        <div class="description">
          <h1>Find your inspiration</h1>
          <h2>
            Join the Flickr community, home to tens of billions of photos and 2
            million groups.
          </h2>
          <div class="start_div">
            <a href="#" class="Start">Start for free</a>
          </div>
        </div>
      </div>
      <footer>
        <a href="#">About</a>
        <a href="#">Jobs</a>
        <a href="#">Blog</a>
        <a href="#">Advertise</a>
        <a href="#">Developers</a>
        <a href="#">Guidlines</a>
        <a href="#">Help</a>
        <a href="#">Help fourm</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Cookies</a>
        <a href="#">English</a>
        <a href="#">SmugMug+Flickr</a>
        <img
          src="/html,css,js/projects/flickr/facebook.svg"
          alt="facebook logo"
          class="logo"
          srcset=""
        />
        <img
          src="/html,css,js//projects/flickr/twitter.svg"
          class="logo"
          alt=""
          srcset=""
        />
        <img
          src="/html,css,js/projects/flickr/instagram.svg"
          class="logo"
          alt=""
          srcset=""
        />
      </footer>
    </div>
  </body>
</html>
