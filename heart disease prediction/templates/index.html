<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
      
      <div class="container">
        <h1>Heart Disease Prediction</h1>
      <form class="form-floating" action="/predict" method="post">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            name="age"
            id="floatingInputValue"
            placeholder="Enter your age"
          />
          <label for="floatingIinputValue">Age</label>
        </div>

        <div class="form-floating">
          <select name="sex" id="floatingSelect" class="form-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="floatingSelect">Sex</label>
        </div>

        <div class="form-floating">
          <select name="chest_pain" id="floatingSelect" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label for="floatingSelect">Chest Pain </label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingInputValue"
            name="bp"
          />
          <label for="floatingInputValue">BP</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            name="cholesterol"
            id="floatingInputValue"
          />
          <label for="floatingInputValue">Cholesterol</label>
        </div>

        <div class="mb-3">
          <label class="form-label">FBS over 120</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="fbs"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="fbs"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
          </div>
        </div>

        <div class="form-floating">
          <select name="ekg" id="floatingSelect" class="form-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <label for="floatingSelect">EKG result</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingINputValue"
            name="max_hr"
          />
          <label for="floatingInputValue">Max HR </label>
        </div>

        <div class="mb-3">
          <label class="form-label">Exercise Angina</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exercise_angina"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exercise_angina"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
          </div>
        </div>

        

        <div class="form-floating">
          <input
            type="number"
            name="st_depression"
            class="form-control"
            id="floatingInputValue"
          />

          <label for="floatingInputValue">ST Depression</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            name="slope_st"
            class="form-control"
            id="floatingInputValue"
          />

          <label for="floatingInputValue">Slope Of ST</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            name="no_vesseles"
            class="form-control"
            id="floatingInputValue"
          />

          <label for="floatingInputValue">Number of vesseles fluro</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            name="thallium"
            class="form-control"
            id="floatingInputValue"
          />

          <label for="floatingInputValue">Thallium</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
