<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Gold Price Prediction</h1>

    <div class="container">
        <form action="/predict" method="post" class="form-floating">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dateInput" placeholder="Enter the date" name="date">
                <label for="dateInput">Date</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="spxInput" placeholder="SPX" name="spx">
                <label for="spxInput">SPX</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="gldInput" placeholder="GLD" name="gld">
                <label for="gldInput">GLD</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="usoInput" placeholder="USO" name="uso">
                <label for="usoInput">USO</label>    
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="slvInput" placeholder="SLV" name="slv">
                <label for="slvInput">SLV</label>    
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
